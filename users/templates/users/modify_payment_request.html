    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {
            const transactionType = document.getElementById('id_transaction_type').value;
            const client2FormGroup = document.getElementById('client2FormGroup');

            // Function to show/hide client2 field based on transaction type
            function updateClient2Visibility() {
                if (transactionType === 'transfer') {
                    client2FormGroup.style.display = 'block';
                } else {
                    client2FormGroup.style.display = 'none';
                }
            }

            // Update visibility on page load
            updateClient2Visibility();
        });
