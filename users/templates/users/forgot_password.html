<div class="container-fluid">
    <div class="row mh-100vh">
        <div class="col"><!-- Start: Login Box [En] -->
            <div class="d-flex flex-column justify-content-center" id="login-box">
                <div class="login-box-header">
                    <h2 style="color:rgb(139,139,139);margin-bottom:0px;font-weight:400;font-size:27px;">Forgot Password</h2>
                    <p>Please enter your username to receive a password reset link.</p>
                </div>
                <div class="login-box-content">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-theme mt-3 btn-custom">Submit</button>
                    </form>
                </div>

                <div id="login-box-footer" style="padding:10px 20px;padding-bottom:23px;padding-top:18px;">
                    <p style="margin-bottom:0px;">Remembered your Password?<a id="register-link"
                            href="{% url 'login' %}">LogIn!</a></p>
                </div>


            </div><!-- End: Login Box [En] -->
        </div>
    </div>
</div>
{% endblock %}
