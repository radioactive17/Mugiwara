{% extends 'users/base.html' %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <ul>
            {% for form_data in registration_forms %}
                <li>
                    {{ form_data.username }} --- 
                    {% for key, value in user_types.items%}
                        {% if key == form_data.usertype %}
                            {{ value }}
                        {% endif %}
                    {% endfor %}
                    <select name="{{ form_data.username }}">
                        <option value="pending">Pending</option>
                        <option value="approved">Approve</option>
                        <option value="rejected">Deny</option>
                    </select>
                </li>
            {% endfor %}
        </ul>
        <button type="submit">Submit</button>
    </form>
{% endblock %}
