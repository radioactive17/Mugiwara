{% extends 'users/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="blog-slider" style="margin-top: 150px;height: 500px;">
    <div class="blog-slider__wrp swiper-wrapper">
        <div class="blog-slider__text">
            <div class="blog-slider__title">
                <p>{{ user.username }}</p>
            </div>
            <form id = "create_blog"  method = "POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ a1_form|crispy }}
                {% if a2_form %}
                    {{ a2_form|crispy }}
                {% endif %}
                <button type="submit" class="btn btn-primary mt-3">Update</button>
                <a class="btn btn-danger mt-3" href="{% url 'mugiwara' %}" role="button">Cancel</a>
            </form>  
        </div>
        

    </div>
</div>
{% endblock %}
