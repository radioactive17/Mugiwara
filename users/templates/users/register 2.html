{% extends 'users/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <!-- Start: ♣ Login form Page BS4 ♣ -->
    <div class="container-fluid">
        <div class="row mh-100vh">
            <div class="col"><!-- Start: Login Box [En] -->
                <div class="d-flex flex-column justify-content-center" id="login-box">
                    <div class="login-box-header">
                        <h4 style="color:rgb(139,139,139);margin-bottom:0px;font-weight:400;font-size:27px;">Register</h4>
                    </div>
                    <div class="login-box-content">
                        <div class="fb-login box-shadow"><a class="d-flex flex-row align-items-center social-login-link"
                                href="#"><i class="fa fa-facebook"
                                    style="margin-left:0px;padding-right:20px;padding-left:22px;width:56px;"></i>Sign up
                                with Facebook</a></div>
                        <div class="gp-login box-shadow"><a class="d-flex flex-row align-items-center social-login-link"
                                style="margin-bottom:10px;" href="#"><i class="fa fa-google"
                                    style="color:rgb(255,255,255);width:56px;"></i>Sign Up with Google+</a></div>
                    </div>
                    <div class="d-flex flex-row align-items-center login-box-seperator-container">
                        <div class="login-box-seperator"></div>
                        <div class="login-box-seperator-text">
                            <p
                                style="margin-bottom:0px;padding-left:10px;padding-right:10px;font-weight:400;color:rgb(201,201,201);">
                                or</p>
                        </div>
                        <div class="login-box-seperator">
                        </div>
                    </div>
                    <div class="login-box-content">
                        <form method = "POST">
                            {% csrf_token %}
                              {{ form|crispy }}
                              <!-- <a href="#l" class="forgot-link float-right text-primary">Forgot password?</a><br> -->
                              <button type="submit" class="btn btn-theme mt-3">Sign Up</button>
    
                          </form>
                    </div>
                    
                    <div id="login-box-footer" style="padding:10px 20px;padding-bottom:23px;padding-top:18px;">
                        <p style="margin-bottom:0px;">Already have an account?<a id="register-link" href="{% url 'login' %}">Sign
                                In!</a></p>
                    </div>
                </div><!-- End: Login Box [En] -->
            </div>
        </div>
    </div><!-- End: ♣ Login form Page BS4 ♣ -->
{% endblock %}
